<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/register.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .h-100 {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-wrapper {
            width: 300px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand img {
            width: 100px;
            height: auto;
        }

        .card-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="../static/images/register.jpg" alt="logo">
                    </div>

                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Welcome to our Management System. Please choose an option:</h4>
                        </div>
                        <div>
                            <p>
                                <a href="/patient_signup.html" class="btn btn-primary btn-block">Patient</a>
                                <a href="/doctor_login.html" class="btn btn-primary btn-block">Doctor</a>
                                <a href="/admin_login.html" class="btn btn-primary btn-block">Admin</a>
                            </p>
                        </div>
                    </div>
                    <div class="footer">
                        Vijay Hospital - Management System
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
